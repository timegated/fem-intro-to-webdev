<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Tags</title>
    <style>
        .container {
            max-width: 500px;
            margin: auto;
        }
        img {
            margin-top: .5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>An Input Tag is Self-Closing(Void)</h1>
        <label for="Name">Name:</label>
        <input type="text" name="Name">
        <label for="Email">E-Mail:</label>
        <input type="text" name="E-mail">
        <img src="http://placekitten.com/400/300" alt="cats">
    </div>
    
</body>
</html>
