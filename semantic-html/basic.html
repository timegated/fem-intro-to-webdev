<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Structure: Semantic HTML</title>
</head>
<!--Follows normal flow without css-->
<body>
    <header>
        <h1>Header</h1>
        <p>This is a paragraph</p>
    </header>
    <section>
        <h2>Section</h2>
        <p>paragraph inside of a section tag</p>
    </section>
    <aside>
        <h3>Aside</h3>
        <p>paragraph inside of an aside</p>
    </aside>
    <article>
        <p>article</p>
        <pre>
            This stuff is inside of a
            pre tag. Pre stands for 
            preformatted text
        </pre>
       
        <p>paragraph inside of the article tag</p>
    </article>
    <footer>
        <h5>footer</h5>
    </footer>
</body>
</html>
